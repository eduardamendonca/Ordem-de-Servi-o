<body class="body">
    <head>
        <h1 class="title">Informações do Veículo</h1>    
    </head>
    <div class="box">
        <form action="#">
            <div class="input-group">
                <div class="inputBox">
                    <label for="veiculo" class="label-text">Veículo : </label>
                    <input type="text" name="veiculo" id="veiculo" class="inputUser" required>

                    <label for="placa" class="label-text">Placa : </label>
                    <input type="text" name="placa" id="placa" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <label for="cor" class="label-text">Cor : </label>
                    <input type="text" name="cor" id="cor" class="inputUser" required>

                    <label for="ano" class="label-text">Ano : </label>
                    <input type="text" name="ano" id="ano" class="inputUser" >
                </div>      
                <div class="inputBox">
                    <label for="km"class="label-text">Km : </label>
                    <input type="num" name="km" id="km" class="inputUser">

                    <label for="combustivel" class="label-text">Combustivel : </label>
                    <select name="combustivel" id="combustivel" class="choiceUser">
                        <option value="none"></option>
                        <option value="gasolina">Gasolina</option>
                        <option value="alcool">Álcool</option>
                        <option value="flex">Flex</option>
                    </select>
                </div> 
                <div class="inputBox">
                    <label for="motot" class="label-text">Motor : </label>
                    <input type="text" name="motor" id="motor" class="inputUser">
                </div>
                </div>
            </div>
